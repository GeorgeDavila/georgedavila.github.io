<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, maximum-scale=1.0">
    <title>particles.js â€“ A lightweight, dependency-free and responsive javascript plugin for particle backgrounds.</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,900" rel="stylesheet">
    <link href="particlejsstyle.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <header class="header">
      <ul class="header__meta">
        <li>Current version: <strong>2.2.2</strong></li>
        <li>License: <strong>MIT</strong></li>
      </ul>

      <div class="container">
        <div class="header__introduction">
          <h1>particles.js</h1>
          <p>A lightweight, dependency-free and responsive javascript plugin for particle backgrounds.</p>

          <div class="buttons">
            <a class="button button--primary button--download" href="https://github.com/marcbruederlin/particles.js/archive/master.zip">
              <div class="button__icon"></div>
              <div class="button__text">
                <span class="button__action">Download</span>
                <span class="button__kind">ZIP file</span>
              </div>
            </a>
            <a class="button button--secondary button--github" href="https://github.com/marcbruederlin/particles.js" target="_blank">
              <div class="button__icon"></div>
              <div class="button__text">
                <span class="button__action">View on</span>
                <span class="button__kind">GitHub</span>
              </div>
            </a>
          </div>
        </div>
      </div>

      <a class="header__scroll scroll" href="#documentation">
        <span class="scroll__text">Documentation</span>
        <img src="./img/arrow-down.svg">
      </a>

      <canvas class="header__background" width="1512" height="1940" style="width: 100%; height: 100%;"></canvas>
    </header>
      
    <footer class="footer">
      <div class="container container--large">
        Build by <a href="https://github.com/marcbruederlin" target="_blank">marcbruederlin</a>
      </div>

      <a class="footer__scroll" href="#"><img src="./img/arrow-down.svg"></a>
    </footer>

    <script src="https://npmcdn.com/particlesjs@2.2.2/dist/particles.min.js"></script>
    <script>
      window.onload = function() {
        Particles.init({
          selector: '.header__background',
          color: ['#DA0463', '#00dcc2', '#DBEDF3'],
          maxParticles: 130,
          connectParticles: true,
          responsive: [
            {
              breakpoint: 768,
              options: {
                maxParticles: 80
              }
            }, {
              breakpoint: 375,
              options: {
                maxParticles: 50
              }
            }
          ]
        });
      };
    </script>
  

</body></html>
