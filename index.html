    <script src="particles.min.js"></script>
    <script>
      window.onload = function() {
        Particles.init({
          selector: '.background',
		speed: 1.5, 
          color: ['#DA0463', '#00dcc2', '#DBEDF3'],
          maxParticles: 130,
          connectParticles: true,
          responsive: [
            {
              breakpoint: 768,
              options: {
                maxParticles: 80
              }
            }, {
              breakpoint: 375,
              options: {
                maxParticles: 50
              }
            }
          ]
        });
      };
    </script>
